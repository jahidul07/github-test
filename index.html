<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bep err bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">functional <span class="text-red-800 font-bold">beep err bank</span>!!!!!!</h1>
    </header>
    <main>
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-3 text-white">
            <!-- deposit -->
            <div class="bg-yellow-800 w-3/4 mx-auto p-8 rounded-lg">
                <h4 class="text-2xl font-semibold">deposit</h4>
                <h2 class="text-5xl font-bold">$<span id="deposit-total">00</span></h2>
            </div>
            <!-- withdraw -->
            <div class="bg-green-800 w-3/4 mx-auto p-8 rounded-lg">
                 <h4 class="text-2xl font-semibold">withdraw</h4>
                 <h2 class="text-5xl font-bold">$<span id="withdraw-total">00</span></h2>
            </div>
            <!-- balance -->
            <div class="bg-blue-800 w-3/4 mx-auto p-8 rounded-lg">
                 <h4 class="text-2xl font-semibold">balance</h4>
                 <h2 class="text-5xl font-bold">$<span id="balance-total">1250</span></h2>
            </div>    
        </div>
      </section>
      <section class="mt-8 w-3/4 mx-auto">
        <!-- deposit &&& withdraw -->
         <div class="grid grid-cols-2 gap-4">
            <div class="bg-violet-500 p-8">
               <h1 class="text-3xl mb-4 font-bold text-white">Your deposit</h1>
               <input class="w-3/4 px-3 py-2 rounded-xl block" id="deposit-field" type="text" placeholder="$ amount you went to deposit">
               <button id="btn-deposit" class="bg-red-800 px-6 py-2 text-white rounded-lg mt-4 font-bold hover:bg-blue-800">Deposit</button>
            </div>
            <!-- withdraw field -->
            <div class="bg-violet-500 p-8">
                <h1 class="text-3xl mb-4 font-bold text-white">Your withdraw</h1>
                <input class="w-3/4 px-3 py-2 rounded-xl block" id="withdraw-field" type="text" placeholder="$ amount you went to withdraw">
                <button id="btn-withdraw" class="bg-red-800 px-6 py-2 text-white rounded-lg mt-4 font-bold hover:bg-blue-800">Withdraw</button>
             </div>            
         </div>
      </section>
    </main>
   <script src="js/deposit.js"></script>
   <script src="js/withdraw.js"></script>
</body>
</html>
